apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  clusterIP: None
  ports:
  - port: 443
    protocol: TCP
    targetPort: 80
  selector:
    app: app1

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: nginx
        ports:
        - containerPort: 80
